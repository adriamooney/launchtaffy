<template name="home">

        {{>unloggedinHome}} 

</template>

<template name="unloggedinHome">
    <div class="jumbotron">
       <div class="container">
            <div class="text-center">
                <h1 class="text-center">Rockstar Sales People<br /> + <br />Super Star Software </h1>
                <h2>Let's get together and make some money.</h2>
                <div>
                    <a href="/company/signup/" class="btn btn-info btn-lg home-leader-btn">I'm a Software Company<br /><small>Let's Do This!</small></a>
                    <a href="/sales/signup/" class="btn btn-primary btn-lg home-leader-btn">I'm a Sales Person<br /><small>Let's Do This!</small></a>
                </div>
            </div>
       </div>
    </div>



        <div class="home-row-1 home-row">
            <div class="container">
                <div class="col-sm-6">
                    <h3><b>Startups and Software Developers</b></h3>
                    <div class="col-sm-4"><br />
                         <img src="/Tablet-Chart-128.png" alt="">
                    </div>
                    <div class="col-sm-8">
                        <p class="lead">  Access a crowd of sales people who can connect your product with key potential customers. Pay for results rather than staffing a sales organization. </p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3><b>Sales People</b></h3>
                    <div class="col-sm-4"><br />
                         <img src="/Boss-128.png" alt="">
                    </div>
                    <div class="col-sm-8">
                        <p class="lead">Leverage the existing relationships you've worked so hard for &ndash; earn cash by connecting your contacts with new software products and services.  
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="home-row-2 home-row"> 
            <div class="container">
                <div class="col-sm-12">
                    <!--<div class="col-sm-2"><img src="/computer.png" alt=""></div>-->
                    <div class="col-sm-10">
                        <h3><b>How It Works</b></h3>
                        <ol class="lead">
                            <li>Sign up instantly and securely with your LinkedIn account.</li>
                            <li>Browse sales people and companies specializing in your industry and target markets.</li>
                            <li>Connect with your favorites and work out the details.</li> 
                        </ol>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="home-row-3 home-row"> 
            <div class="container">
                <div class="col-sm-12">
                    
                    <div class="col-sm-2"><img src="/Money-Graph-128.png" alt=""></div>
                    <div class="col-sm-10">
                        <h3><b>Tips</b></h3>
                        <p class="lead">It's up to you to decide your working arrangement. We recommend companies offer their approved sales people up to 100% of the commission.  Alternatively, companies can offer to pay sales people for piping hot leads. </p>

                        <p class="lead">More companies fail from a <em>lack of customers</em> than from a failure in product development. Don't let this happen to you!</p>
                    </div>
                </div>
            </div>
        </div>


   
</template>


<template name="dashboard">
    <h1>Dashboard</h1>
    {{#if noUserType}}
            {{>chooseUserType}}
    {{else}}     
    <div class="row">
        <div class="col-sm-6">
            {{#if emptyProfile }}<!--this needs to be updated.  think about how companies and salespeople profiles should differ-->
                {{>welcome}}
            {{/if}}
            {{>allnews}}
        </div>
        <div class="col-sm-6">
            
                {{#if currentUserIsSales}}
                    {{#if approvedCompanies}}
                    <div class="well">
                        <h4>My Companies</h4>
                        <ul class="list-group">
                        {{#each approvedCompanies}}
                            <li class="list-group-item"><a href="/company/{{_id}}">{{name}}</a></li>
                        {{/each}}
                        </ul>
                    </div>
                    {{/if}}
                {{/if}}

                {{#if currentUserIsCompany}}
                <div class="well">
                    {{>approvedSalesPeople}}
                </div>
                {{/if}}
            </div>

    </div>
	{{/if}}
</template>

<template name="welcome">
    {{#if currentUserIsSales}}
    	<p>Head on over to create your profile so companies can find you.</p>
    	<p>
           <a class="btn btn-primary" href="/profile/{{currentUser._id}}">Profile</a>
        </p>
    {{/if}}

     {{#if currentUserIsCompany}}
        {{#unless userHasCompany}}
        <p class="lead">Enter your company name as it appears on your LinkedIn company URL (<i>https://www.linkedin.com/company/<b>yourcompanyname</b></i>) to automatically populate your company profile.  You can always change it later, but this makes getting set up a snap!</p>
            {{>getLinkedinInfo}}
        {{/unless}}
     {{/if}}
    
</template>

<template name="chooseUserType">
    <h1>Are you a company or a salesperson?</h1>
     
    <div class="col-md-6">
            <div class="well">
                <div class="text-center"><button class="btn btn-success" id="chooseSalesperson">Salesperson</button></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <div class="text-center"><button class="btn btn-success" id="chooseCompany">Company</button></div>
            </div>
        </div>   
</template>
