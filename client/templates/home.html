<template name="home">
   {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{>login}}
        <a href="/sales/signup/" class="btn">Signup for Sales</a>
        <a href="/sales/company/" class="btn">Signup for Company</a>
    {{/if}}

</template>


<template name="dashboard">
	{{>messages}}
	{{# if emptyProfile }}
		{{>welcome}}
		{{else}}
			<p>Your profile is complete</p>
	{{/if}}
</template>

<template name="welcome">
	<h1>Welcome to SalesCrowd!</h1>
	<p>Head on over to create your profile so people can find you.</p>
	<p><a class="btn btn-primary" href="/profile/{{currentUser._id}}">Profile</a></p>
</template>
