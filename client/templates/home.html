<template name="home">

        {{>unloggedinHome}} 

</template>

<template name="unloggedinHome">
    <div class="jumbotron">
       <div class="container">
          <h1>Welcome to landing page!</h1>
          <p>This is an example for jumbotron.</p>
          <p><a class="btn btn-primary btn-lg" role="button">
             Learn more</a>
          </p>
       </div>
    </div>

        <div class="col-md-6">
            <div class="well">
                <h3>SalesPeople</h3>
                <p>Sign up as a salesperson so companies can connect with you.  It's free!</p>
                <div class="text-center"><a href="/sales/signup/" class="btn btn-success btn-lg">Signup for Sales</a></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <h3>Companies</h3>
                <p>Sign up to as a company so salespeople can connect with you.  It's free!</p>
                <div class="text-center"><a href="/company/signup/" class="btn btn-success btn-lg">Signup for Company</a></div>
            </div>
        </div>    
</template>


<template name="dashboard">
    <h1>Dashboard</h1>
    {{#if noUserType}}
            {{>chooseUserType}}
    {{else}}     
    <div class="row">
        <div class="col-sm-6">
            {{#if emptyProfile }}<!--this needs to be updated.  think about how companies and salespeople profiles should differ-->
                {{>welcome}}
            {{/if}}
            {{>allnews}}
        </div>
        <div class="col-sm-6">
            
                {{#if currentUserIsSales}}
                    {{#if approvedCompanies}}
                    <div class="well">
                        <h4>My Companies</h4>
                        <ul class="list-group">
                        {{#each approvedCompanies}}
                            <li class="list-group-item"><a href="/company/{{_id}}">{{name}}</a></li>
                        {{/each}}
                        </ul>
                    </div>
                    {{/if}}
                {{/if}}

                {{#if currentUserIsCompany}}
                <div class="well">
                    {{>approvedSalesPeople}}
                </div>
                {{/if}}
            </div>

    </div>
	{{/if}}
</template>

<template name="welcome">
    {{#if currentUserIsSales}}
    	<p>Head on over to create your profile so companies can find you.</p>
    	<p>
           <a class="btn btn-primary" href="/profile/{{currentUser._id}}">Profile</a>
        </p>
    {{/if}}

     {{#if currentUserIsCompany}}
        {{#unless userHasCompany}}
        <p class="lead">Enter your company name as it appears on your LinkedIn company URL (<i>https://www.linkedin.com/company/<b>yourcompanyname</b></i>) to automatically populate your company profile.  You can always change it later, but this makes getting set up a snap!</p>
            {{>getLinkedinInfo}}
        {{/unless}}
     {{/if}}
    
</template>

<template name="chooseUserType">
    <h1>Are you a company or a salesperson?</h1>
     
    <div class="col-md-6">
            <div class="well">
                <div class="text-center"><button class="btn btn-success" id="chooseSalesperson">Salesperson</button></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <div class="text-center"><button class="btn btn-success" id="chooseCompany">Company</button></div>
            </div>
        </div>   
</template>
