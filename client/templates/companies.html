<template name="companies">
	{{#if companies}}

	{{#each companies}}


	<div class="panel panel-default">
		<div class="panel-body">
				<h3 class="panel-title"><a href="/company/{{this._id}}">{{name}}</a></h3>
				{{# if logoUrl}} <img src="{{logoUrl}}" alt="{{name}}" />{{/if}}
				{{#if description}}
				<div>{{description}}</div>
				{{else}}
					<p>No Description for this Company</p>
				{{/if}}

		</div>
	</div>


	{{/each}}

	{{else}}
		<div class="alert alert-info" role="alert"><strong>We're sorry,</strong> there are no active companies at this time. Check again soon.</div>
	{{/if}}
</template>
