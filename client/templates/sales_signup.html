<template name="salesSignup">
  <div class="jumbotron signup">
       <div class="container">
            <div>
                <h1 class="text-center">I'm a Sales Professional </h1>
                <h2 class="text-center">Closers Gonna Close</h2>
                <p class="lead">
                  Have you worked hard to develop your relationships and trusted contacts?  Make extra money by leveraging your existing network.  We help you connect with companies who need help bringing their products in front of the right customers.  
                </p>
                <div>
                    {{>loginButtons}}
                </div>
            </div>
       </div>
    </div>
  {{>userSignup}}
</template>
