<template name="salesSignup">
  <div class="jumbotron signup">
       <div class="container">
            <div>
                <h1 class="text-center">I'm a Sales Person </h1>
                <h2 class="text-center">Closers Gonna Close</h2>
                <p class="lead">
                  Do you love selling software and technology? Have you worked hard to develop your relationships and trusted contacts?  Make extra money by leveraging your existing network.  We help you connect with startups and software developers who need help bringing their products in front of the right customers.  
                </p>
                <p class="lead text-center">
                  Sign up is free and secure, get started instantly with your LinkedIn profile.  
                </p>
                <div>
                    {{>loginButtons}}
                </div>
            </div>
       </div>
    </div>
  {{>userSignup}}
</template>
