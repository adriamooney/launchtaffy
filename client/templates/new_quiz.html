<template name="editQuiz">
	<form id="quizForm">
		<div class="form-group">
			<label>Quiz Title</label>
			<input class="form-control" type="text" placeholder="" id="quizTitle" value="{{name}}"/>
		</div>

		<div class="question-wrap">
			{{# each questions}}
				{{>questionGroup}}
			{{/each}}
		</div>

		<button id="add-question" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-plus"></i> Add Question</button>

		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
</template>

<template name="questionGroup">
	<div class="question-group">
		<div class="form-group">
			<label>Question</label>
			<input class="form-control quiz-question" type="txt" value="{{question}}" />
		</div>
		<div class="form-inline">
			<div class="answers-wrap">
				{{#each answers}}
					{{> answerGroup}}
				{{/each}}
			</div>
			<button id="add-answer" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-plus"></i> Add Answer</button>
		</div>
	</div>
</template>

<template name="answerGroup">
	<div class="form-group answer-group">
		<label>Possible Answer</label>
		Is correct answer<input type="radio" name="quiz-answer" /><input class="form-control quiz-answer" type="text" value="{{this}}"/>
	</div>
</template>

<template name="newQuiz">
	{{#each quizzes}}
		{{>editQuiz}}
	{{/each}}
	{{#unless quizzes}}
	<button id="add-quiz" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-plus"></i> Add Quiz</button>
	{{/unless}}
</template>
