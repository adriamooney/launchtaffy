<template name="appMessages">
  <div class="errors appMessages">
    {{#each appMessages}}
      {{> appMessage}}
    {{/each}}
  </div>
</template>

<template name="appMessage">
  <div class="alert alert-{{messageType}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>

<template name="linkedInCompanyMessages">
	{{#each messages}}
		{{>linkedInCompanyMessage}}
	{{/each}}
 </template>

 <template name="linkedInCompanyMessage">
 	 <div id="message-{{_id}}" class="alert alert-{{messageType}}" role="alert"><button type="button" class="close">&times;</button>{{message}}</div>
 </template>
