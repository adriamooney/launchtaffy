<template name="salespeople">
	salespeople
	<div>
		{{#each salespeople}}
			{{# if profile.fullName}}
			<ul>
				<li>{{profile.fullName}}</li>
				<li>{{profile.bio}}</li>
				<li>{{profile.website}}</li>
				<li><a href="/profile/{{_id}}" class="btn">Contact</a></li>
			</ul>
			{{/if}}
		{{/each}}
	</div>

</template>
