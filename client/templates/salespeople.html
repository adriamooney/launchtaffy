
<template name="salespeople">

	<div class="page-header">
	  <h1>Browse Sales People</h1>
	</div>

	{{#if salespeople}}

			{{>salesPeopleSearch}}
			
			{{> pages}}
    		{{> pagesNav}}  <!--navigation-->

	{{else}}
		<div class="alert alert-info" role="alert"><strong>We're sorry,</strong> there are no active salespeople at this time. Check again soon.</div>

	{{/if}}


</template>

<template name="salespeopleItem">

	<div class="panel panel-default">
				
		<div class="panel-body">
			
				<div class="media">
				  <div class="media-left">
				    <a href="/profile/{{_id}}">
				      {{# if profile.pictureUrl}}
				      	<img class="media-object" src="{{profile.pictureUrl}}" alt="{{profile.firstName}} {{profile.lastName}} Picture" />
				      	{{else}}
				      	<img class="media-object" src="" alt="" style="width:60px;height:60px;background:#ccc;border:1px solid #666"/>
				      {{/if}}
				    </a>
				  </div>
				  <div class="media-body">
				    <h4 class="media-heading"><a href="/profile/{{_id}}">{{profile.firstName}} {{profile.lastName}}</a> <span class="label label-success">{{numSales}}</span></h4>
				    	{{#if profile.headline}}
						<p>{{profile.headline}}</p>
						{{/if}}
				  </div>
				</div>

		</div>
	</div>

</template>

<template name="salesPeopleSearch">
    <div class="form-group">{{> esInput index="salesPeopleIndex" placeholder="Search..." class="form-control"}}</div>

    {{#esEach index="salesPeopleIndex"}}
        {{>salespeopleItem}}
    {{/esEach}}


    {{> esLoadMoreButton index="salesPeopleIndex"}}

    {{#ifEsHasNoResults index="salesPeopleIndex"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="salesPeopleIndex"}}
            <div>Loading...</div>
    {{/ifEsIsSearching}}
</template>
