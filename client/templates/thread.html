<template name="thread">
	<div class="page-header">
		<h3>Conversation between {{toId}} and {{fromId}}</h3>
	</div>
	<div class="thread well">
            {{#each messages}}
            <div class="msg">
                <b><a href="/profile/{{from}}">{{fromId}}</a>:</b> {{message}}
            </div>
            {{/each}}
            {{>reply}}
        </div>
</template>
