<template name="profile">
		<h1>{{this.username}}</h1>

		{{# if isSalesPerson }}
			{{#if isMySalesProfile}}

				{{>updateSalesForm}}
			{{else}}

			{{>salesProfile}}
			
			{{/if}}

		{{/if}}

		{{#if isCompany}}

			{{#if isMyCompany}}

				{{#if companyProfile}}
					{{>updateCompanyFormOnProfile}}
				{{else}}
					{{>insertCompanyForm}}
				{{/if}}

			{{else}}
				
				{{>company}}

			{{/if}}


		{{/if}}
</template>
