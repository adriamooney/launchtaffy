<template name="favorites">
	<div class="page-header">
	  <h1>My Favorites</h1>
	</div>
	{{# if favoriteCompanies}}
	<h4>Favorite Companies</h4>
	<ul class="list-group">
	{{#each favoriteCompanies}}
		<li class="list-group-item"><a href="/company/{{_id}}">{{name}}</a> <a href="#" class="removeCompanyFavorite pull-right"><i class="glyphicon glyphicon-trash delete"></i></a></li>
	{{/each}}
	</ul>
	{{/if}}

	{{# if favoriteSalesPeople}}
	<h4>Favorite Sales People</h4>
	<ul class="list-group">
	{{#each favoriteSalesPeople}}
		<li class="list-group-item"><a href="/profile/{{_id}}">{{profile.firstName}} {{profile.lastName}}</a> <a href="#" class="pull-right removeSalesFavorite"><i class="glyphicon glyphicon-trash delete"></i></a></li>
	{{/each}}
	</ul>
	{{/if}}
</template>
