<template name="salesProfile">

		<div class="panel panel-default">
				<div class="panel-body">
					<ul class="list-unstyled">
						{{#if this.profile.bio}}
						<li>{{this.profile.bio}}</li>
						{{else}}
							<li>No Bio for this Sales Person</li>
						{{/if}}
						{{#if this.profile.website}}
						<li><a href="{{profile.website}}" target="_blank">{{this.profile.website}}</a></li>
						{{/if}}
					</ul>
					{{#if currentUserIsCompany}}

						{{#if salesPersonIsApproved}}
						<div class="well pull-right">
							<p>{{this.username}} is currently on your approved list of salespeople</p>
							<button id="unapprove-salesprson" class="btn btn-danger btn-xs">Revoke approval</button>
						</div>
						{{else}}
							<button id="approve-salesprson" class="btn btn-primary btn-sm pull-right">Approve {{this.username}} to sell for you</button>

						{{/if}}

					{{/if}}

				</div>
			</div>
		{{#if currentUser}}
		<form id="contactSalesPerson">Send Message
			<div class="form-group"><textarea id="message" class="form-control"></textarea></div>
			<button class="btn btn-primary" type="submit">Submit</button> 
		</form>
		{{/if}}
</template>

<template name="updateSalesForm">

	<p>Companies I can sell for:</p>
	<ul>
	{{#each approvedCompanies}}
		<li>{{name}}</li>
	{{/each}}
	</ul>

	<form id="updateSalesForm"> 
		<fieldset>
  		<div class="form-group">
	    	<label for="bio" class="control-label">Bio</label>
	    	<textarea id="bio" class="form-control">{{this.profile.bio}}</textarea>
  		</div>
  		<div class="form-group">
	    	<label for="website" class="control-label">LinkedIn or Website</label>
	    	<input type="url" name="website" id="website" class="form-control" value="{{this.profile.website}}"/>
  		</div>
  		</fieldset>
  		<input type="hidden" name="profileStatus" id="profileStatus" value="{{this.profile.profileStatus}}" />
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</template>
